key.vacancies=<p>Unsere Firma ist ein modernes, stetig wachsendes Unternehmen, was den st\u00E4ndigen Bedarf an Fernfahrern verursacht. Bei der Firma arbeiten Fachleute aus der Slowakei, der Ukraine, aus Belarus, Bulgarien, Kasachstan. Wir helfen Ihnen gerne, ein Teil unseres Teams zu werden. Die Gesellschaft gew\u00E4hrleistet die gerechten Arbeitsbedingungen und garantiert die sozialen Sicherheiten.  Wir sch\u00E4tzen jeden Mitarbeiter und haben ein System von Motivierungs- und F\u00F6rderungsma\u00DFnahmen f\u00FCr unser Personal entwickelt. Wir bewerten immer Ihre pers\u00F6nliche Erfahrung und Arbeitslust, Ihre Bem\u00FChungen, Kenntnisse, F\u00E4higkeiten und Begeisterung, die Sie in unsere gemeinsame Arbeit investieren.<p>\
