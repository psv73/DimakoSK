<li>Krankenversicherung.</li>\
<li>Einhaltung der Arbeits- und Ruhezeiten.</li>\
<li>Die Dauer des Arbeitsvertrages ab 1 Jahr.</li>\
<li>Moderne, neue und komfortable Kraftfahrzeuge (Sattelanh\u00E4nger mit Zelt, Euro-5 und Euro-6)li>\
<li>Autoreparaturen ausschlie\u00DFlich in Servicezentren.</li>\
<li><strong>Registrierung von Unterlagen f\u00FCr die Besch\u00E4ftigung auf Kosten des Unternehmens</strong>.</li>\
